name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Train model
      run: python scripts/train.py

    - name: Upload model and metrics
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          model/model.pkl
          metrics.json


  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: model-artifacts

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y jq bc

    - name: Compare metrics
      run: |
        CUR_R2=$(jq .r2 metrics.json)
        CUR_MSE=$(jq .mse metrics.json)

        BEST_R2=${{ vars.BEST_R2 }}
        BEST_MSE=${{ vars.BEST_MSE }}

        echo "Current R2: $CUR_R2"
        echo "Best R2: $BEST_R2"

        if (( $(echo "$CUR_R2 <= $BEST_R2" | bc -l) )); then
          echo "2022BCD0019 ---- Metric did not improve"
          exit 0
        fi

        echo "New best model found"

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


    - name: Build and push Docker image
      run: |
        docker build -t rajeshwar250/wine_predict_2022bcd0019:latest .
        docker push rajeshwar250/wine_predict_2022bcd0019:latest
